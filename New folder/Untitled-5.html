<!DOCTYPE html>
<html> 
<head> 
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
   <title>Google Maps JavaScript API v3 Example: Directions Complex</title> 
   <script type="text/javascript" 
           src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head> 
<body style="font-family: Arial; font-size: 13px; color: red; background-color: chocolate"> 
  <h1 style="color: white; margin-left: 24%; font-size: 400%">Delivery location is</h1>
   <div id="map" style="width: 1220px; height: 500px ;margin-top:5%";></div> 


   <script type="text/javascript"> 

   var directionsService = new google.maps.DirectionsService();
   var directionsDisplay = new google.maps.DirectionsRenderer();

   var myOptions = {
     zoom:7,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }

   var map = new google.maps.Map(document.getElementById("map"), myOptions);
   directionsDisplay.setMap(map);
var stlat, stlng, enlat, enlng;

 st=new google.maps.LatLng(17.429653, 78.340877);
var en=new google.maps.LatLng(17.438272, 78.348237);
   var request = {
       origin: en, 
       destination:st,
       travelMode: google.maps.DirectionsTravelMode.DRIVING
   };

   directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
         directionsDisplay.setDirections(response);
      }
   });

   </script> 
</body> 
</html>
